name: CI

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  # ============================================
  # Stage 1: Code Style Check
  # ============================================
  lint:
    name: Code Style Check
    uses: ./.github/workflows/lint.yml

  # ============================================
  # Stage 2: Build & Test (depends on linting)
  # ============================================

  # Django Backend Build & Test
  django-build:
    name: Django Build & Test
    runs-on: ubuntu-latest
    needs: lint
    defaults:
      run:
        working-directory: src

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: src/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run migrations
        run: python manage.py migrate

      - name: Run Django tests
        run: python manage.py test

      - name: Check Django configuration
        run: python manage.py check

  # Frontend Build
  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    needs: lint
    defaults:
      run:
        working-directory: pages

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: pages/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

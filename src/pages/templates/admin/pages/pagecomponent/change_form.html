<style>
/* Code Editor Styles */
.code-editor-container {
    margin: 20px 0;
    border: 1px solid #ccc;
    border-radius: 8px;
    overflow: hidden;
    background: #1e1e1e;
}

.code-editor-tabs {
    display: flex;
    background: #252526;
    border-bottom: 1px solid #3c3c3c;
    padding: 0;
    margin: 0;
    list-style: none;
}

.code-editor-tabs li {
    margin: 0;
}

.code-editor-tabs button {
    padding: 10px 20px;
    border: none;
    background: transparent;
    color: #969696;
    cursor: pointer;
    font-size: 13px;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    transition: all 0.2s;
    border-bottom: 2px solid transparent;
}

.code-editor-tabs button:hover {
    color: #fff;
    background: #2d2d2d;
}

.code-editor-tabs button.active {
    color: #fff;
    background: #1e1e1e;
    border-bottom-color: #0078d4;
}

.code-editor-tabs button .lang-icon {
    margin-right: 6px;
}

.editor-toolbar {
    display: flex;
    justify-content: flex-end;
    padding: 8px 12px;
    background: #252526;
    border-bottom: 1px solid #3c3c3c;
    gap: 8px;
    align-items: center;
}

.editor-toolbar button {
    padding: 6px 12px;
    border: 1px solid #3c3c3c;
    background: #2d2d2d;
    color: #ccc;
    border-radius: 4px;
    cursor: pointer;
    font-size: 12px;
    display: flex;
    align-items: center;
    gap: 6px;
    transition: all 0.2s;
}

.editor-toolbar button:hover {
    background: #3c3c3c;
    color: #fff;
}

/* Insert mode toggle */
.insert-mode-toggle {
    display: flex;
    align-items: center;
    gap: 4px;
    margin-right: auto;
    font-size: 12px;
    color: #969696;
}

.insert-mode-toggle label {
    cursor: pointer;
    padding: 4px 10px;
    border-radius: 3px;
    transition: all 0.2s;
    border: 1px solid transparent;
}

.insert-mode-toggle input[type="radio"] {
    display: none;
}

.insert-mode-toggle input[type="radio"]:checked + label {
    color: #fff;
    background: #0078d4;
    border-color: #0078d4;
}

.insert-mode-toggle label:hover {
    color: #fff;
}

.editor-panel {
    display: none;
    height: 350px;
}

.editor-panel.active {
    display: block;
}

/* Monaco editor container needs explicit dimensions */
#editor-html,
#editor-css,
#editor-js {
    width: 100%;
    height: 100%;
}

/* Preview Section */
.preview-section {
    margin-top: 20px;
    border: 1px solid #ddd;
    border-radius: 8px;
    overflow: hidden;
}

.preview-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 15px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
}

.preview-header h3 {
    margin: 0;
    font-size: 14px;
    font-weight: 500;
}

.preview-actions {
    display: flex;
    gap: 8px;
}

.preview-actions button {
    padding: 4px 10px;
    border: 1px solid rgba(255,255,255,0.3);
    background: rgba(255,255,255,0.1);
    color: white;
    border-radius: 4px;
    cursor: pointer;
    font-size: 12px;
    transition: all 0.2s;
}

.preview-actions button:hover {
    background: rgba(255,255,255,0.2);
}

.preview-frame-container {
    background: #fff;
    min-height: 300px;
}

#preview-frame {
    width: 100%;
    height: 400px;
    border: none;
    background: #fff;
}

/* Media Library Modal */
.media-modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0,0,0,0.5);
    z-index: 10000;
    justify-content: center;
    align-items: center;
}

.media-modal.active {
    display: flex;
}

.media-modal-content {
    background: white;
    border-radius: 12px;
    width: 90%;
    max-width: 900px;
    max-height: 80vh;
    overflow: hidden;
    display: flex;
    flex-direction: column;
}

.media-modal-header {
    padding: 15px 20px;
    border-bottom: 1px solid #eee;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.media-modal-header h3 {
    margin: 0;
    font-size: 16px;
}

.media-modal-close {
    background: none;
    border: none;
    font-size: 24px;
    cursor: pointer;
    color: #666;
}

/* Media type filter bar */
.media-filter-bar {
    padding: 10px 20px;
    border-bottom: 1px solid #eee;
    display: flex;
    gap: 6px;
    flex-wrap: wrap;
}

.media-filter-bar button {
    padding: 4px 12px;
    border: 1px solid #ddd;
    background: #f5f5f5;
    border-radius: 16px;
    cursor: pointer;
    font-size: 12px;
    color: #666;
    transition: all 0.2s;
}

.media-filter-bar button:hover {
    border-color: #0078d4;
    color: #0078d4;
}

.media-filter-bar button.active {
    background: #0078d4;
    border-color: #0078d4;
    color: white;
}

.media-modal-body {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
}

.media-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
    gap: 15px;
}

.media-item {
    border: 2px solid transparent;
    border-radius: 8px;
    overflow: hidden;
    cursor: pointer;
    transition: all 0.2s;
    background: #f5f5f5;
}

.media-item:hover {
    border-color: #0078d4;
    transform: translateY(-2px);
}

.media-item.selected {
    border-color: #0078d4;
    box-shadow: 0 0 0 3px rgba(0,120,212,0.2);
}

.media-item img {
    width: 100%;
    height: 100px;
    object-fit: cover;
}

/* Non-image asset preview */
.media-item-icon {
    width: 100%;
    height: 100px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 28px;
    color: #999;
    background: #e8e8e8;
}

.media-item-name {
    padding: 8px;
    font-size: 11px;
    color: #666;
    text-overflow: ellipsis;
    overflow: hidden;
    white-space: nowrap;
}

.media-modal-footer {
    padding: 15px 20px;
    border-top: 1px solid #eee;
    display: flex;
    justify-content: flex-end;
    gap: 10px;
}

.media-modal-footer button {
    padding: 8px 16px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 13px;
}

.media-modal-footer .btn-cancel {
    background: #f5f5f5;
    border: 1px solid #ddd;
    color: #666;
}

.media-modal-footer .btn-insert {
    background: #0078d4;
    border: none;
    color: white;
}

/* Drop zone indicator */
.editor-panel.drag-over::after {
    content: 'Drop file to upload';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0,120,212,0.9);
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    pointer-events: none;
}

.editor-panel {
    position: relative;
}

/* Hide original textareas and their fieldset */
.field-html_content,
.field-css_code,
.field-js_code {
    display: none !important;
}

/* Hide the code content fieldset entirely */
fieldset.hidden-fieldset {
    display: none !important;
}
</style>

<!-- Monaco Editor (VS Code's editor) -->
<script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js"></script>
<script>
(function() {
    'use strict';

    // ---- Insert mode helpers ----
    function getInsertMode() {
        const checked = document.querySelector('input[name="insert-mode"]:checked');
        return checked ? checked.value : 'smart';
    }

    /**
     * Map MIME type / extension to a file-type category.
     */
    function classifyAsset(contentType, filename) {
        const ct = (contentType || '').toLowerCase();
        if (ct.startsWith('image/')) return 'image';
        if (ct.startsWith('video/')) return 'video';
        if (ct.startsWith('audio/')) return 'audio';
        if (ct === 'text/css') return 'css';
        if (ct === 'application/javascript' || ct === 'text/javascript') return 'js';
        if (ct === 'application/pdf') return 'pdf';
        // Fallback: extension
        const ext = (filename || '').split('.').pop().toLowerCase();
        const extMap = { css: 'css', js: 'js', pdf: 'pdf',
                         mp4: 'video', webm: 'video', ogg: 'audio', mp3: 'audio', wav: 'audio',
                         png: 'image', jpg: 'image', jpeg: 'image', gif: 'image', svg: 'image', webp: 'image' };
        return extMap[ext] || 'other';
    }

    /**
     * Return an icon string for a given asset category.
     */
    function assetIcon(category) {
        const icons = {
            image: '\ud83d\uddbc\ufe0f',
            video: '\ud83c\udfac',
            audio: '\ud83c\udfb5',
            css: '\ud83c\udfa8',
            js: '\u26a1',
            pdf: '\ud83d\udcc4',
            other: '\ud83d\udcce',
        };
        return icons[category] || icons.other;
    }

    /**
     * Build the snippet to insert into the editor based on asset type and insert mode.
     */
    function buildInsertSnippet(url, name, contentType) {
        if (getInsertMode() === 'url') return url;

        const kind = classifyAsset(contentType, name);
        switch (kind) {
            case 'image':
                return '<img src="' + url + '" alt="' + name + '" />';
            case 'video':
                return '<video controls src="' + url + '"></video>';
            case 'audio':
                return '<audio controls src="' + url + '"></audio>';
            case 'css':
                return '<link rel="stylesheet" href="' + url + '">';
            case 'js':
                return '<script src="' + url + '"><\/script>';
            case 'pdf':
                return '<a href="' + url + '" target="_blank" rel="noopener">' + name + '</a>';
            default:
                return '<a href="' + url + '" target="_blank" rel="noopener">' + name + '</a>';
        }
    }

    // Configure Monaco loader
    require.config({ paths: { vs: 'https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs' } });

    // Store editors globally
    window.codeEditors = {};

    // Get initial values from hidden textareas
    const htmlTextarea = document.getElementById('id_html_content');
    const cssTextarea = document.getElementById('id_css_code');
    const jsTextarea = document.getElementById('id_js_code');

    // Preview update function
    let previewTimeout = null;
    function updatePreview() {
        clearTimeout(previewTimeout);
        previewTimeout = setTimeout(() => {
            const htmlContent = window.codeEditors.html ? window.codeEditors.html.getValue() : '';
            const cssContent = window.codeEditors.css ? window.codeEditors.css.getValue() : '';
            const jsContent = window.codeEditors.js ? window.codeEditors.js.getValue() : '';

            const previewFrame = document.getElementById('preview-frame');
            const fullPage = `
                <!DOCTYPE html>
                <html>
                <head>
                    <base href="${window.location.origin}/">
                    <style>${cssContent}</style>
                </head>
                <body>${htmlContent}<script>${jsContent}<\/script></body>
                </html>
            `;
            previewFrame.srcdoc = fullPage;
        }, 300);
    }
    window.updatePreview = updatePreview;

    // Load Monaco and create editors
    require(['vs/editor/editor.main'], function() {
        // Define VS Code dark theme
        monaco.editor.defineTheme('customDark', {
            base: 'vs-dark',
            inherit: true,
            rules: [],
            colors: {
                'editor.background': '#1e1e1e'
            }
        });

        // Common editor options
        const editorOptions = {
            theme: 'customDark',
            fontSize: 14,
            fontFamily: "'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', monospace",
            lineNumbers: 'on',
            minimap: { enabled: false },
            scrollBeyondLastLine: false,
            automaticLayout: true,
            tabSize: 2,
            wordWrap: 'on',
            padding: { top: 10, bottom: 10 }
        };

        // Create HTML editor
        window.codeEditors.html = monaco.editor.create(document.getElementById('editor-html'), {
            ...editorOptions,
            language: 'html',
            value: htmlTextarea?.value || ''
        });

        // Create CSS editor
        window.codeEditors.css = monaco.editor.create(document.getElementById('editor-css'), {
            ...editorOptions,
            language: 'css',
            value: cssTextarea?.value || ''
        });

        // Create JavaScript editor
        window.codeEditors.js = monaco.editor.create(document.getElementById('editor-js'), {
            ...editorOptions,
            language: 'javascript',
            value: jsTextarea?.value || ''
        });

        // Sync editors to textareas and update preview
        window.codeEditors.html.onDidChangeModelContent(() => {
            if (htmlTextarea) htmlTextarea.value = window.codeEditors.html.getValue();
            updatePreview();
        });

        window.codeEditors.css.onDidChangeModelContent(() => {
            if (cssTextarea) cssTextarea.value = window.codeEditors.css.getValue();
            updatePreview();
        });

        window.codeEditors.js.onDidChangeModelContent(() => {
            if (jsTextarea) jsTextarea.value = window.codeEditors.js.getValue();
            updatePreview();
        });

        // Initial preview
        updatePreview();

        console.log('Monaco editors initialized successfully');
    });

    // Tab switching
    document.querySelectorAll('.code-editor-tabs button').forEach(btn => {
        btn.addEventListener('click', () => {
            const tab = btn.dataset.tab;

            // Update active tab
            document.querySelectorAll('.code-editor-tabs button').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            // Show corresponding panel
            document.querySelectorAll('.editor-panel').forEach(p => p.classList.remove('active'));
            document.getElementById(`panel-${tab}`).classList.add('active');

            // Trigger layout update for the newly visible editor
            if (window.codeEditors[tab]) {
                window.codeEditors[tab].layout();
            }
        });
    });

    // Refresh preview button
    document.getElementById('btn-refresh-preview').addEventListener('click', updatePreview);

    // Open in new window
    document.getElementById('btn-popup-preview').addEventListener('click', () => {
        const htmlContent = window.codeEditors.html ? window.codeEditors.html.getValue() : '';
        const cssContent = window.codeEditors.css ? window.codeEditors.css.getValue() : '';
        const jsContent = window.codeEditors.js ? window.codeEditors.js.getValue() : '';

        const popup = window.open('', '_blank', 'width=1000,height=700');
        popup.document.write(`
            <!DOCTYPE html>
            <html>
            <head>
                <base href="${window.location.origin}/">
                <style>${cssContent}</style>
            </head>
            <body>${htmlContent}<script>${jsContent}<\/script></body>
            </html>
        `);
        popup.document.close();
    });

    // ---- Insert snippet into active editor at cursor ----
    function insertSnippet(snippet) {
        const editor = window.codeEditors.html;
        if (!editor) return;

        const selection = editor.getSelection();
        const range = new monaco.Range(
            selection.startLineNumber,
            selection.startColumn,
            selection.endLineNumber,
            selection.endColumn
        );

        editor.executeEdits('insert-asset', [{
            range: range,
            text: snippet,
            forceMoveMarkers: true
        }]);
        editor.focus();
    }

    // Keep backward-compatible global for any external callers
    function insertImageTag(url, alt) {
        insertSnippet(buildInsertSnippet(url, alt || '', 'image/'));
    }
    window.insertImageTag = insertImageTag;

    // ---- File upload handling ----
    const uploadInput = document.getElementById('file-upload-input');

    document.getElementById('btn-upload-file').addEventListener('click', () => {
        uploadInput.click();
    });

    uploadInput.addEventListener('change', async (e) => {
        const file = e.target.files[0];
        if (!file) return;

        const formData = new FormData();
        formData.append('file', file);

        try {
            const response = await fetch('/api/pages/upload/', {
                method: 'POST',
                body: formData,
                credentials: 'include'
            });

            if (response.ok) {
                const data = await response.json();
                insertSnippet(buildInsertSnippet(data.url, data.name, data.type));
            } else {
                const error = await response.json();
                console.error('Upload failed: ' + (error.error || 'Unknown error'));
            }
        } catch (err) {
            console.error('Upload failed: ' + err.message);
        }

        uploadInput.value = '';
    });

    // ---- Drag and drop file upload ----
    const htmlPanel = document.getElementById('panel-html');

    htmlPanel.addEventListener('dragover', (e) => {
        e.preventDefault();
        htmlPanel.classList.add('drag-over');
    });

    htmlPanel.addEventListener('dragleave', () => {
        htmlPanel.classList.remove('drag-over');
    });

    htmlPanel.addEventListener('drop', async (e) => {
        e.preventDefault();
        htmlPanel.classList.remove('drag-over');

        const files = e.dataTransfer.files;
        for (const file of files) {
            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/api/pages/upload/', {
                    method: 'POST',
                    body: formData,
                    credentials: 'include'
                });

                if (response.ok) {
                    const data = await response.json();
                    insertSnippet(buildInsertSnippet(data.url, data.name, data.type));
                }
            } catch (err) {
                console.error('Upload failed:', err);
            }
        }
    });

    // ---- Media Library ----
    const mediaModal = document.getElementById('media-modal');
    const mediaGrid = document.getElementById('media-grid');
    let selectedAsset = null;
    let currentFilter = '';

    document.getElementById('btn-media-library').addEventListener('click', async () => {
        mediaModal.classList.add('active');
        currentFilter = '';
        // Reset filter bar active state
        document.querySelectorAll('#media-filter-bar button').forEach(b => b.classList.remove('active'));
        document.querySelector('#media-filter-bar button[data-filter=""]').classList.add('active');
        await loadMediaAssets();
    });

    // Filter bar clicks
    document.querySelectorAll('#media-filter-bar button').forEach(btn => {
        btn.addEventListener('click', async () => {
            document.querySelectorAll('#media-filter-bar button').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            currentFilter = btn.dataset.filter;
            await loadMediaAssets();
        });
    });

    mediaModal.querySelector('.media-modal-close').addEventListener('click', () => {
        mediaModal.classList.remove('active');
    });

    mediaModal.querySelector('.btn-cancel').addEventListener('click', () => {
        mediaModal.classList.remove('active');
    });

    mediaModal.querySelector('.btn-insert').addEventListener('click', () => {
        if (selectedAsset) {
            insertSnippet(buildInsertSnippet(selectedAsset.url, selectedAsset.name, selectedAsset.type));
            mediaModal.classList.remove('active');
            selectedAsset = null;
        }
    });

    async function loadMediaAssets() {
        try {
            const filterParam = currentFilter ? '?type=' + encodeURIComponent(currentFilter) : '';
            const response = await fetch('/api/pages/media/' + filterParam, {
                credentials: 'include'
            });
            const data = await response.json();

            mediaGrid.innerHTML = data.assets.map(asset => {
                const category = classifyAsset(asset.type, asset.name);
                const isImg = asset.is_image;
                const preview = isImg
                    ? '<img src="' + asset.url + '" alt="' + asset.name + '" />'
                    : '<div class="media-item-icon">' + assetIcon(category) + '</div>';
                return '<div class="media-item" data-url="' + asset.url + '" data-name="' + asset.name + '" data-type="' + (asset.type || '') + '">'
                    + preview
                    + '<div class="media-item-name">' + asset.name + '</div>'
                    + '</div>';
            }).join('');

            // Add click handlers
            mediaGrid.querySelectorAll('.media-item').forEach(item => {
                item.addEventListener('click', () => {
                    mediaGrid.querySelectorAll('.media-item').forEach(i => i.classList.remove('selected'));
                    item.classList.add('selected');
                    selectedAsset = {
                        url: item.dataset.url,
                        name: item.dataset.name,
                        type: item.dataset.type
                    };
                });

                item.addEventListener('dblclick', () => {
                    const a = { url: item.dataset.url, name: item.dataset.name, type: item.dataset.type };
                    insertSnippet(buildInsertSnippet(a.url, a.name, a.type));
                    mediaModal.classList.remove('active');
                });
            });
        } catch (err) {
            console.error('Failed to load media:', err);
            mediaGrid.innerHTML = '<p style="color: #999; text-align: center;">Failed to load media assets</p>';
        }
    }

    // Click outside modal to close
    mediaModal.addEventListener('click', (e) => {
        if (e.target === mediaModal) {
            mediaModal.classList.remove('active');
        }
    });
})();
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Preview</title>
    <!-- Frontend theme styles -->
    <link rel="stylesheet" href="/static/css/theme.css">
    <link rel="stylesheet" href="/static/css/custom.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Preview Header Bar */
        .preview-header {
            position: sticky;
            top: 0;
            background: linear-gradient(135deg, #0f2d52 0%, #1a4a7a 100%);
            color: #fff;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .preview-header h1 {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .preview-header .logo {
            height: 28px;
            width: 28px;
            border-radius: 50%;
            object-fit: cover;
        }

        .preview-header .status {
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.1);
            padding: 6px 12px;
            border-radius: 20px;
        }

        .preview-header .status-dot {
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Main Content Area - matches frontend home-container */
        .preview-main {
            flex: 1;
            min-height: 50vh;
            padding: 10px 0;
            width: 100%;
        }

        .preview-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .preview-body {
            font-size: 16px;
            line-height: 1.6;
        }

        /* Images - match frontend home-body img */
        .preview-body img {
            max-width: 100%;
            height: auto;
        }

        /* Image alignment - left (text wraps on right) */
        .preview-body img.align-left,
        .preview-body img[style*="float: left"] {
            float: left;
            margin-right: 15px;
            margin-bottom: 10px;
            margin-top: 5px;
            display: inline;
        }

        /* Image alignment - right (text wraps on left) */
        .preview-body img.align-right,
        .preview-body img[style*="float: right"] {
            float: right;
            margin-left: 15px;
            margin-bottom: 10px;
            margin-top: 5px;
            display: inline;
        }

        /* Image alignment - center */
        .preview-body img.align-center,
        .preview-body img[style*="margin-left: auto"][style*="margin-right: auto"] {
            display: block;
            margin-left: auto;
            margin-right: auto;
            float: none;
        }

        /* Clear floats after paragraphs */
        .preview-body p::after {
            content: "";
            display: table;
            clear: both;
        }

        .preview-body h1 {
            margin-top: 0;
            margin-bottom: 1rem;
            color: #0f2d52;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .preview-body h2 {
            margin-top: 0;
            margin-bottom: 0.75rem;
            color: #0f2d52;
        }

        .preview-body h3 {
            margin-top: 0;
            margin-bottom: 0.5rem;
            color: #0f2d52;
        }

        .preview-body p {
            line-height: 1.6;
            margin: 0.5em 0;
        }

        .preview-body ul, .preview-body ol {
            padding-left: 1.5em;
            margin: 0.5em 0;
        }

        .preview-body blockquote {
            border-left: 4px solid #f8bd38;
            padding-left: 1em;
            margin: 1em 0;
            color: #555;
            font-style: italic;
            background: #f9f9f9;
            padding: 0.5em 1em;
            border-radius: 0 4px 4px 0;
        }

        .preview-body pre {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 1em;
            border-radius: 4px;
            overflow-x: auto;
            margin: 1em 0;
        }

        .preview-body code {
            background: #f4f4f4;
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-family: 'Fira Code', 'Monaco', monospace;
            font-size: 0.9em;
        }

        .preview-body pre code {
            background: none;
            padding: 0;
        }

        .preview-body a {
            color: #0f2d52;
            text-decoration: underline;
        }

        .preview-body a:hover {
            color: #f8bd38;
        }

        .preview-body table {
            border-collapse: collapse;
            width: 100%;
            margin: 1em 0;
        }

        .preview-body th, .preview-body td {
            border: 1px solid #ddd;
            padding: 0.5em 1em;
            text-align: left;
        }

        .preview-body th {
            background: #f5f5f5;
            font-weight: 600;
            color: #0f2d52;
        }

        /* Responsive - match frontend */
        @media (max-width: 768px) {
            .preview-container {
                padding: 15px;
            }
            
            .preview-body img {
                max-width: 100%;
                max-height: 300px;
                width: auto;
                height: auto;
                object-fit: contain;
            }
        }

        @media (max-width: 480px) {
            .preview-container {
                padding: 12px;
            }

            .preview-body p {
                font-size: 0.9375rem;
                line-height: 1.5;
            }
            
            .preview-body img {
                max-width: 100%;
                max-height: 250px;
                width: auto;
                height: auto;
                object-fit: contain;
                margin: 10px auto;
            }
        }

        .waiting-message {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .waiting-message svg {
            width: 48px;
            height: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <!-- Preview Header -->
    <header class="preview-header">
        <h1>
            <img src="/static/images/i2glogo.png" alt="Logo" class="logo">
            Live Preview
        </h1>
        <div class="status">
            <span class="status-dot"></span>
            <span>Syncing with editor</span>
        </div>
    </header>

    <!-- Main Content -->
    <main class="preview-main">
        <div class="preview-container">
            <div class="preview-body" id="preview-body">
                <div class="waiting-message">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                    <p>Waiting for content from editor...</p>
                    <p style="font-size: 13px;">Make changes in the editor to see live preview.</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Listen for messages from the editor
        window.addEventListener('message', function(event) {
            if (event.data && event.data.type === 'preview-update') {
                const bodyEl = document.getElementById('preview-body');
                
                if (bodyEl && event.data.content !== undefined) {
                    bodyEl.innerHTML = event.data.content;
                }
            }
        });

        // Notify parent that we're ready
        if (window.opener) {
            window.opener.postMessage({ type: 'preview-ready' }, '*');
        }
    </script>
</body>
</html>

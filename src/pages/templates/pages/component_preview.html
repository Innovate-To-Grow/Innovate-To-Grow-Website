<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component Live Preview</title>
    <!-- Frontend theme styles -->
    <link rel="stylesheet" href="/static/pages/css/preview-frontend.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Preview Header Bar */
        .preview-header {
            position: sticky;
            top: 0;
            background: linear-gradient(135deg, #7c3aed 0%, #9b87f5 100%);
            color: #fff;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .preview-header h1 {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .preview-header .logo {
            height: 28px;
            width: 28px;
            border-radius: 50%;
            object-fit: cover;
        }

        .preview-header .status {
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.15);
            padding: 6px 12px;
            border-radius: 20px;
        }

        .preview-header .status-dot {
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Main Content Area */
        .preview-main {
            flex: 1;
            min-height: 50vh;
            padding: 10px 0;
            width: 100%;
        }

        .preview-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .preview-body {
            font-size: 16px;
            line-height: 1.6;
        }

        /* Images */
        .preview-body img {
            max-width: 100%;
            height: auto;
        }

        /* Image alignment - left (text wraps on right) */
        .preview-body img.align-left,
        .preview-body img[style*="float: left"] {
            float: left;
            margin-right: 15px;
            margin-bottom: 10px;
            margin-top: 5px;
            display: inline;
        }

        /* Image alignment - right (text wraps on left) */
        .preview-body img.align-right,
        .preview-body img[style*="float: right"] {
            float: right;
            margin-left: 15px;
            margin-bottom: 10px;
            margin-top: 5px;
            display: inline;
        }

        /* Image alignment - center */
        .preview-body img.align-center,
        .preview-body img[style*="margin-left: auto"][style*="margin-right: auto"] {
            display: block;
            margin-left: auto;
            margin-right: auto;
            float: none;
        }

        /* Clear floats after paragraphs */
        .preview-body p::after {
            content: "";
            display: table;
            clear: both;
        }

        .preview-body h1 {
            margin-top: 0;
            margin-bottom: 1rem;
            color: #0f2d52;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .preview-body h2 {
            margin-top: 0;
            margin-bottom: 0.75rem;
            color: #0f2d52;
        }

        .preview-body h3 {
            margin-top: 0;
            margin-bottom: 0.5rem;
            color: #0f2d52;
        }

        .preview-body p {
            line-height: 1.6;
            margin: 0.5em 0;
        }

        .preview-body ul, .preview-body ol {
            padding-left: 1.5em;
            margin: 0.5em 0;
        }

        .preview-body blockquote {
            border-left: 4px solid #9b87f5;
            padding-left: 1em;
            margin: 1em 0;
            color: #555;
            font-style: italic;
            background: #f9f9f9;
            padding: 0.5em 1em;
            border-radius: 0 4px 4px 0;
        }

        .preview-body pre {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 1em;
            border-radius: 4px;
            overflow-x: auto;
            margin: 1em 0;
        }

        .preview-body code {
            background: #f4f4f4;
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-family: 'Fira Code', 'Monaco', monospace;
            font-size: 0.9em;
        }

        .preview-body pre code {
            background: none;
            padding: 0;
        }

        .preview-body a {
            color: #7c3aed;
            text-decoration: underline;
        }

        .preview-body a:hover {
            color: #9b87f5;
        }

        .preview-body table {
            border-collapse: collapse;
            width: 100%;
            margin: 1em 0;
        }

        .preview-body th, .preview-body td {
            border: 1px solid #ddd;
            padding: 0.5em 1em;
            text-align: left;
        }

        .preview-body th {
            background: #f5f5f5;
            font-weight: 600;
            color: #0f2d52;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .preview-container {
                padding: 15px;
            }
            
            .preview-body img {
                max-width: 100%;
                max-height: 300px;
                width: auto;
                height: auto;
                object-fit: contain;
            }
        }

        @media (max-width: 480px) {
            .preview-container {
                padding: 12px;
            }

            .preview-body p {
                font-size: 0.9375rem;
                line-height: 1.5;
            }
            
            .preview-body img {
                max-width: 100%;
                max-height: 250px;
                width: auto;
                height: auto;
                object-fit: contain;
                margin: 10px auto;
            }
        }

        .waiting-message {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .waiting-message svg {
            width: 48px;
            height: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        /* Component scoped styles container */
        #component-styles {
            /* Dynamic CSS will be injected here */
        }

        /* Sandbox iframe for JS execution */
        .js-sandbox {
            display: none;
        }

        /* Error display */
        .js-error {
            background: #fee2e2;
            border: 1px solid #ef4444;
            color: #991b1b;
            padding: 12px 16px;
            border-radius: 4px;
            margin: 10px 0;
            font-family: 'Monaco', monospace;
            font-size: 12px;
            white-space: pre-wrap;
        }
    </style>
    <!-- Dynamic component CSS -->
    <style id="component-styles"></style>
</head>
<body>
    <!-- Preview Header -->
    <header class="preview-header">
        <h1>
            <img src="/static/images/i2glogo.png" alt="Logo" class="logo">
            Component Preview
        </h1>
        <div class="status">
            <span class="status-dot"></span>
            <span>Syncing with editor</span>
        </div>
    </header>

    <!-- Main Content -->
    <main class="preview-main">
        <div class="preview-container">
            <div class="preview-body" id="preview-body">
                <div class="waiting-message">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                    <p>Waiting for content from editor...</p>
                    <p style="font-size: 13px;">Make changes in the editor to see live preview.</p>
                </div>
            </div>
            <div id="js-error-container"></div>
        </div>
    </main>

    <!-- Sandboxed iframe for JS execution -->
    <iframe id="js-sandbox" class="js-sandbox" sandbox="allow-scripts"></iframe>

    <script>
        // Current component state
        let currentContent = '';
        let currentCss = '';
        let currentJs = '';

        /**
         * Update component styles
         */
        function updateStyles(css) {
            const styleEl = document.getElementById('component-styles');
            if (styleEl) {
                // Scope CSS to preview-body
                const scopedCss = css.split('}').map(rule => {
                    if (rule.trim()) {
                        // Add .preview-body prefix to scope the CSS
                        return rule.replace(/([^{]+)({?)/, (match, selector, brace) => {
                            const trimmedSelector = selector.trim();
                            if (trimmedSelector && !trimmedSelector.startsWith('@')) {
                                const scopedSelectors = trimmedSelector.split(',').map(s => 
                                    `.preview-body ${s.trim()}`
                                ).join(', ');
                                return scopedSelectors + (brace || '');
                            }
                            return match;
                        });
                    }
                    return rule;
                }).join('}');
                
                styleEl.textContent = scopedCss;
            }
        }

        /**
         * Execute JavaScript in isolated sandbox
         */
        function executeJs(js, html) {
            const errorContainer = document.getElementById('js-error-container');
            errorContainer.innerHTML = '';

            if (!js || !js.trim()) {
                return;
            }

            try {
                // Create a sandboxed execution context
                const sandbox = document.getElementById('js-sandbox');
                
                // Create the sandbox HTML with the component content and JS
                const sandboxHtml = `
                    <!DOCTYPE html>
                    <html>
                    <head>
                        <style>
                            body { margin: 0; padding: 20px; font-family: sans-serif; }
                        </style>
                    </head>
                    <body>
                        <div id="component-root">${html}</div>
                        <script>
                            // Wrap in try-catch to capture errors
                            try {
                                // Provide component-scoped utilities
                                const component = document.getElementById('component-root');
                                
                                // Execute the user's JS
                                (function(root) {
                                    ${js}
                                })(component);
                                
                                // Send success message
                                parent.postMessage({ type: 'js-success' }, '*');
                            } catch (error) {
                                // Send error to parent
                                parent.postMessage({ 
                                    type: 'js-error', 
                                    message: error.message,
                                    stack: error.stack 
                                }, '*');
                            }
                        <\/script>
                    </body>
                    </html>
                `;

                // Write to sandbox iframe
                sandbox.srcdoc = sandboxHtml;
            } catch (error) {
                errorContainer.innerHTML = `<div class="js-error">JS Error: ${error.message}</div>`;
            }
        }

        /**
         * Handle messages from sandbox iframe
         */
        window.addEventListener('message', function(event) {
            // Handle component preview updates from admin
            if (event.data && event.data.type === 'component-preview-update') {
                const bodyEl = document.getElementById('preview-body');
                
                if (bodyEl && event.data.content !== undefined) {
                    currentContent = event.data.content;
                    bodyEl.innerHTML = currentContent;
                }

                if (event.data.css !== undefined) {
                    currentCss = event.data.css;
                    updateStyles(currentCss);
                }

                if (event.data.js !== undefined) {
                    currentJs = event.data.js;
                    // Execute JS after a small delay to ensure HTML is rendered
                    setTimeout(() => {
                        executeJs(currentJs, currentContent);
                    }, 100);
                }
            }

            // Handle legacy preview-update for compatibility
            if (event.data && event.data.type === 'preview-update') {
                const bodyEl = document.getElementById('preview-body');
                if (bodyEl && event.data.content !== undefined) {
                    bodyEl.innerHTML = event.data.content;
                }
            }

            // Handle JS execution errors from sandbox
            if (event.data && event.data.type === 'js-error') {
                const errorContainer = document.getElementById('js-error-container');
                errorContainer.innerHTML = `<div class="js-error">JS Error: ${event.data.message}</div>`;
            }

            // Handle JS execution success
            if (event.data && event.data.type === 'js-success') {
                const errorContainer = document.getElementById('js-error-container');
                errorContainer.innerHTML = '';
            }
        });

        // Notify parent that we're ready
        if (window.opener) {
            window.opener.postMessage({ type: 'component-preview-ready' }, '*');
        }
    </script>
</body>
</html>
